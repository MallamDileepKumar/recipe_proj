
{% block content %}
    <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .login-form {
            width: 360px;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
        }

        .login-form h1 {
            margin-bottom: 20px;
            font-size: 40px;
            color: #007bff;
            text-align: center;
        }

        .login-form .error {
            color: #d9534f;
            margin-bottom: 15px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-form .button-large {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            transition: background 0.3s, transform 0.3s;
        }

        .login-form .button-large:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .login-form .button-large:active {
            transform: translateY(0px);
        }

        .login-form .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .login-form .form-group label {
            font-size: 16px;
        }

        .login-form .form-group a {
            color: #007bff;
            font-size: 16px;
            text-decoration: none;
        }

        .login-form .form-group a:hover {
            text-decoration: underline;
        }

        .login-form .form-group p {
            margin-top: 20px;
            font-size: 16px;
        }

        .login-form .form-group p a {
            color: #007bff;
            text-decoration: none;
        }

        .login-form .form-group p a:hover {
            text-decoration: underline;
        }

        .login-form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 12px 12px 0 0;
            z-index: -1;
        }

        .login-form .fa-check {
            color: #007bff;
            font-size: 18px;
            margin-right: 8px;
        }
    </style>

    <div class="login-form">
        <h1>Login</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ login.as_p }}

            <div class="form-group">
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember"><i class="fa fa-check"></i> Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <input type="submit" class="button-large" value="Log In">

            <div class="form-group">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up now</a></p>
            </div>
        </form>
    </div>
{% endblock %}
