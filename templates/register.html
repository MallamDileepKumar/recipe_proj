{% block content %}
<div class="register-form">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
        <p>Already have an account? <a href="{% url 'login' %}">Login now</a></p>
    </form>
</div>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0px;
        color: #333;
        padding: 100px;
    }
    .register-form {
        width: 400px;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .register-form h2 {
        margin-bottom: 20px;
        font-size: 32px;
        color: #007bff;
    }
    .register-form input[type="text"],
    .register-form input[type="password"],
    .register-form input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 16px;
    }
    .register-form input[type="submit"] {
        background: #007bff;
        color: white;
        border: none;
        padding: 14px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 18px;
        width: 100%;
        margin-top: 15px;
    }
    .register-form p {
        margin-top: 20px;
        font-size: 14px;
    }
    .register-form a {
        color: #007bff;
        text-decoration: none;
    }
    .register-form a:hover {
        text-decoration: underline;
    }

</style>
{% endblock %}
